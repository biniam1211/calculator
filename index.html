<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> calculator</title>
    <script type="module" src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <nav class="navbar">
    <h1 class="nav-brand">Calculator</h1>
</nav>
<body>
<main class="container">
  <input type="text" id="output" readonly />
  <div id="calculator">
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="operation" data-action="divide"> รท </button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="operation" data-action="multiply"> ร </button>
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="operation" data-action="subtract"> - </button>
    <button class="number zero">0</button>
    <button class="equal"> = </button>
    <button class="operation" data-action="sum"> + </button>
  </div>
</main>
</body>
</html>
